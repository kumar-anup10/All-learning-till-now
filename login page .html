 <center>

    <div class="container">
<b><h2>Login Page</h2></b>
<form id="registrationForm">
    <div class="class">
        <label for="name"><b>User ID:</b></label>
    <input type="text" id="name" name="Enter your Name" required>
    </div>
    <span class="error" id="nameError"></span><br><br>
    <div class="abc">
        <label for="password"><b>Password:</b></label>
    <input type="password" id="password" name="Enter your Password" required>
</div>
    <span class="error" id="passwordError"></span><br><br>
    <button type="submit"><a href=""><b>Login</b></a></button><br><button type="Submit"><a href=""><b>Create your account</b></a></button>
    <br><br>
    <a href="xyz">click here to reset password</a>
</form>
</div>
 </center>
<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    // Prevent form submission
    event.preventDefault();
    // Clear previous error messages
    document.getElementById('nameError').textContent = '';
    document.getElementById('passwordError').textContent = '';
    // Get input values
    const name = document.getElementById('name').value.trim();
    const password = document.getElementById('password').value.trim();
    let isValid = true;
    // Validate Name
    const nameRegex = /^[A-Za-z]+$/; // Only alphabets
    if (name.length < 6 || !nameRegex.test(name)) {
        alert('name contain atlest 6 character')
        isValid = false;
    }
    // Validate Password
    if (password.length < 6) {
        alert('password contain atlest 6 character')
        isValid = false;
    }
    // If valid, you can submit the form or perform further actions
    if (isValid) {
        alert('Registration successful!');
        // Here you can submit the form or handle further logic
        // this.submit(); // Uncomment if you want to submit the form programmatically
    }
});
</script>
