<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid practice</title>
    <style>
        .a {
            display: grid;
            background-color: aqua;
            border: solid red 2px;
            border-radius: 2px;
            height: 20px;
            width: 20px;
        }

        .b {
            display: grid;
            background-color: aqua;
            border: solid red 2px;
            border-radius: 2px;
            height: 20px;
            width: 20px;
        }

        .d {
            display: grid;
            background-color: aqua;
            border: solid red 2px;
            border-radius: 2px;
            height: 20px;
            width: 20px;
        }

        .e {
            display: grid;
            background-color: aqua;
            border: solid red 2px;
            border-radius: 2px;
            height: 20px;
            width: 20px;
        }

        .c {
            display: flexbox;
            background-color: rgb(255, 98, 0);
            border: solid rgb(2, 1, 1) 2px;
            border-radius: 2px;
            /* grid-row-gap: 40px;
            grid-column-gap: 40px; */
            /* grid-gap: 20px 20px; */
            /* display: flex; */
            grid-template-columns: auto;
        }
        *{
            margin: 50px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="c">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="d">d</div>
        <div class="e">e</div>
    </div>
</body>

</html>
